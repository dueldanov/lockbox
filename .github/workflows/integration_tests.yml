name: Integration Tests (Docker)

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "documentation/**"
      - "docker/**"
      - "nfpm/**"
      - "private_tangle/**"
      - "scripts/**"
      - "tools/**"

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_name: [common, value, migration, snapshot, autopeering]

    env:
      TEST_NAME: ${{ matrix.test_name }}
      DOCKER_BUILDKIT: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker sanity
        run: |
          docker info
          docker compose version

      - name: Prepare logs directory
        run: mkdir -p integration-tests/logs

      - name: Build LockBox image
        run: docker build -f Dockerfile -t lockbox:dev .

      - name: Build wfmock image
        run: docker build https://github.com/iotaledger-archive/chrysalis-tools.git#master:wfmock -t wfmock:latest

      - name: Pull dependency images
        run: |
          docker pull iotaledger/inx-coordinator:1.0-rc
          docker pull iotaledger/inx-indexer:1.0-rc

      - name: Ensure shared test volumes
        run: |
          docker volume create lockbox-testing-cache
          docker volume create lockbox-testing-assets

      - name: Run integration test (${{ matrix.test_name }})
        run: |
          TEST_NAME="${TEST_NAME}" docker compose \
            -f integration-tests/tester/docker-compose.yml \
            up --abort-on-container-exit --exit-code-from tester --build

      - name: Collect diagnostics
        if: always()
        run: |
          docker logs tester > "integration-tests/logs/${TEST_NAME}_tester.log" 2>&1 || true
          chmod +x ./scripts/check-test-containers.sh || true
          ./scripts/check-test-containers.sh "test_" 400 > "integration-tests/logs/${TEST_NAME}_containers.log" 2>&1 || true

      - name: Cleanup docker compose
        if: always()
        run: |
          TEST_NAME="${TEST_NAME}" docker compose \
            -f integration-tests/tester/docker-compose.yml \
            down -v --remove-orphans || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-${{ matrix.test_name }}
          path: integration-tests/logs
          retention-days: 7
